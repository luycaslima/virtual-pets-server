basePath: /
definitions:
  models.User:
    properties:
      email:
        example: ronald@email.com
        type: string
      id:
        example: "1"
        type: string
      money:
        example: 500000
        type: integer
      password:
        example: aksdmalknj@154/JKNJ
        type: string
      pets:
        items:
          type: string
        type: array
      username:
        example: ronald123
        type: string
      vivarium:
        items:
          type: string
        type: array
    required:
    - email
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: lucasl22l@proton.me
    name: API Support
  description: This is the API for setting functions of the Vitrutalpets
  termsOfService: http://swagger.io/terms/
  title: Virtual Pets
  version: "1.0"
paths:
  /users/register:
    post:
      consumes:
      - application/json
      description: Register a new User with a Username, Email and Password
      parameters:
      - description: Register a new User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Register a new User
      tags:
      - users
swagger: "2.0"
